spring:
  datasource:
    url: jdbc:mysql://mysql:3306/feast
    username: feast
    password: feast
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

grpc:
  port: 6565
  enable-reflection: true

feast:
  stream:
    type: none
